<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz de Matemática</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="container">
        
        <div id="tela-inicio">
            <h1>Quiz de Matemática</h1>
            
            <div id="fim-de-jogo-box" class="hidden">
                <h2 id="fim-de-jogo-titulo">Fim de Jogo!</h2>
                <p class="pontuacao" id="pontuacao-final-texto"></p>
            </div>

            <form id="inicio-form" class="inicio-form">
                <label for="jogador">Seu Nome:</label>
                <input type="text" name="jogador" id="jogador" required autocomplete="off" placeholder="Digite seu nome aqui">
                
                <label for="data-jogo">Data:</label>
                <input type="text" name="data-jogo" id="data-jogo" readonly>

                <button type="submit" id="startButton">Começar a Jogar!</button>
            </form>
            <a href="ranking.html" class="link-ranking">Ver Ranking Pessoal</a>
        </div>

        <div id="tela-quiz" class="hidden">
            <div class="quiz-header">
                <span id="nome-jogador" class="nome-jogador">Jogador:</span>
                <span id="pontuacao-atual" class="pontuacao-atual">Pontuação: 0</span>
            </div>
            
            <div class="quiz-box">
                <p id="numero-pergunta" class="numero-pergunta">Pergunta 1 de 5</p>
                <h2 id="texto-pergunta"></h2>
                
                <form id="quiz-form">
                    <div id="opcoes-container" class="opcoes">
                        </div>
                    <button type="submit">Responder</button>
                </form>
            </div>
        </div>

    </div>

    <script src="perguntas.js"></script>
    <script src="script.js"></script>
</body>
</html>
